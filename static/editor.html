<!DOCTYPE html>
<html>


<head>

    <!-- <script type="module" src="firebase.js" defer></script> -->
    <base href="/"> <!-- Used to set base path and parse module paths correctly-->
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/editor.css">
</head>

<body>
    <nav class="navbar pixel-font">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">Home</a></li>
            <li class="link-item"><a href="./static/editor.html" class="link">Editor</a></li>
        </ul>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/ready_full.ico" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn upload-btn work-sans-font regular-weight">Upload Image</label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/editor.js" defer></script>
    <script type="module" src="./js/nav.js"></script>"
</body>

</html>
